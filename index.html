<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Making Table </title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <navber>
        <header>

        </header>

    <h1> HTML Table </h1>
    <table>

       <thead>
            <caption> Employee Salary Data </caption>
       </thead>
       <tbody>
            <tr>
                <td>No.</td>
                <td>Name</td>
                <td>Company</td>
                <td>Salary</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Steve Job</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuku</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
       </tbody>
       <tfoot>
            <tr>
                <td colspan="4" >Total Employee : 4 </td>
            </tr>
       </tfoot>
    </table>
    <footer>

    </footer>

</html>
